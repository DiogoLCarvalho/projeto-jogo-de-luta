<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo de luta criado em HTML, CSS E JavaScript">
    <meta name="author" content="Diogo Lima Carvalho">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/animacoes.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <title>Choose your character</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="title">Character Select</h1>
        </header>

        <section class="selection">

            <!-- Player 1 -->
            <div class="big__character player__number-1">
                <img src="src/imagens/viuva-negra-big.png" alt="Imagem do personagem selecionado número um"
                    id="selected__character">
                <div class="name__character">
                    <h2 id="nome-jogador-01">Viúva Negra</h2>
                </div>
            </div>

            <!-- Characters -->
            <ul class="characters__list">
                <li class="character seleted" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="Imagem miniatura do personagem Viúva Negra da Marvel">
                </li>

                <li class="character" id="deadpool" data-name="Deadpool">
                    <span class="tag">1P</span>
                    <img src="src/imagens/deadpool.jpg" alt="Imagem miniatura do personagem Deadpool da Marvel">
                </li>

                <li class="character second-player_seleted" id="feiticeira-escarlate" data-name="Feiticeira Escarlate">
                    <span class="tag">2P</span>
                    <img src="src/imagens/feiticeira-escarlate.png" alt="Imagem miniatura do personagem Feiticeira Escalateda Marvel">
                </li>

                <li class="character" id="doutor-estranho" data-name="Doutor Estranho">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-estranho.jpg" alt="Imagem miniatura do personagem Doutor Estranho da Marvel">
                </li>

                <li class="character" id="tempestade" data-name="Tempestade">
                    <span class="tag">1P</span>
                    <img src="src/imagens/tempestade.png" alt="Imagem miniatura do personagem Tempestade da Marvel">
                </li>

                <li class="character " id="cavaleiro-da-lua" data-name="Cavaleiro da Lua">
                    <span class="tag">1P</span>
                    <img src="src/imagens/cavaleiro-da-lua.jpg" alt="Imagem miniatura do personagem Cavaleiro Da Lua da Marvel">
                </li>

                <li class="character" id="capita-marvel" data-name="Capitã Marvel">
                    <span class="tag">1P</span>
                    <img src="src/imagens/capita-marvel.jpg" alt="Imagem miniatura do personagem Capitã Marvel da Marvel">
                </li>

                <li class="character" id="homem-aranha" data-name="Homem Aranha">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-aranha.png" alt="Imagem miniatura do personagem Homem Aranha da Marvel">
                </li>

                <li class="character" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-de-ferro.png" alt="Imagem miniatura do personagem Homem de Ferro da Marvel">
                </li>
            </ul>

            <!-- Player 2 -->
            <div class="big__character player__number-2">
                <img src="src/imagens/feiticeira-escarlate-big.png" alt="Imagem do personagem selecionado número dois">
                <div class="name__character">
                    <h2 id="nome-jogador-02">Feiticeira Escarlate</h2>
                </div>
            </div>

        </section>
    </main>
    <script src="src/js/main.js"></script>
</body>

</html>
