<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um jogo de luta criado em HTML, CSS E JavaScript">
    <meta name="author" content="Diogo Lima Carvalho">
    <title>Choose your character</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="title">Character Select</h1>
        </header>

        <section class="selection">

            <!-- Player 1 -->
            <div class="big__character player__number-1">
                <img src="src/imagens/thor.png" alt="Imagem do personagem selecionado número um"
                    id="selected__character">
                <div class="name__character">
                    <h2>Thor</h2>
                </div>
            </div>

            <!-- Characters -->
            <ul>
                <li class="character seleted" id="Thor" data-name="thor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/thor.jpg" alt="Imagem miniatura do personagem Thor da Marvel">
                </li>

                <li class="character" id="homem_de_ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/homem-de-ferro.jpg" alt="Imagem miniatura do personagem Homem de Ferro da Marvel">
                </li>

                <li class="character" id="viuva_nera" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="src/imagens/viuva-negra.jpg" alt="Imagem miniatura do personagem Viúva Negra da Marvel">
                </li>

                <li class="character" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="src/imagens/hulk.jpg" alt="Imagem miniatura do personagem Hulk da Marvel">
                </li>

                <li class="characte" id="capitao_america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="src/imagens/capitao-america.jpg" alt="Imagem miniatura do personagem Capitão América da Marvel">
                </li>

                <li class="character second-player_seleted" id="ultron" data-name="Ultron">
                    <span class="tag">1P</span>
                    <img src="src/imagens/ultron.jpg" alt="Imagem miniatura do personagem Ultron da Marvel">
                </li>

                <li class="character" id="doutro_destino" data-name="Doutor Destino">
                    <span class="tag">1P</span>
                    <img src="src/imagens/doutor-doom.jpg" alt="Imagem miniatura do personagem Doutor Destino da Marvel">
                </li>

                <li class="character" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="src/imagens/nova.jpg" alt="Imagem miniatura do personagem Nova da Marvel">
                </li>

                <li class="character" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="src/imagens/fenix.jpg" alt="Imagem miniatura do personagem Fênix da Marvel">
                </li>
            </ul>

            <!-- Player 2 -->
            <div class="big__character player__number-2">
                <img src="src/imagens/viuva-negra.png" alt="Imagem do personagem selecionado número dois">
                <div class="name__character">
                    <h2>Viúva Negra</h2>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
