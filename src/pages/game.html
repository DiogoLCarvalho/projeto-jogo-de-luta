<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/desenvolvimento-do-jogo/estilo.css">
    <title>Start the game!!</title>
</head>

<body>
    <main class="l-main">
        <section class="l-main__container">

            <article class="l-container right-side">
                <div class="c-container__healthBar-Player"></div>

                <div class="c-container__healthBar-bottom" id="playerHealth"></div>
            </article>

            <div class="c-container__timer" id="timer">10</div>

            <article class="l-container">
                <div class="c-container__healthBar-Enemy"></div>

                <div class="c-container__healthBar-bottom"  id="enemyHealth"></div>
            </article>

        </section>
        
        <div class="c-timer"></div>
        <canvas></canvas>
    </main>
    
    <!-- Animação health -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/main.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/classes.js"></script>
    <script src="../js/game.js"></script>
</body>

</html>
